{% extends 'subadminhome.html' %}
{% block content %}
 <div class="main-panel">
          <div class="content-wrapper pb-0">
            <div class="page-header flex-wrap">
              <div class="card">
                <div class="card-body">
<!--                    <h4 class="card-title">Basic Table</h4>-->
<!--                    <p class="card-description"> Add class <code>.table</code>-->
<!--                    </p>-->
                    <div class="table-responsive">
                      <table class="table table-striped">
                        <thead>
                          <tr>
                            <th>SL No</th>
                            <th>Workshop Name</th>
<!--                            <th>Owner Name</th>-->
                            <th>Min_wage</th>
                            <th>Address</th>
<!--                            <th>District</th>-->
<!--                            <th>State</th>-->
                            <th>Phone Number</th>
<!--                            <th>Status</th>-->
<!--                             <th>Delete</th>-->
                          </tr>
                        </thead>
                        <tbody>
                        {% for i in work %}

                            <td>{{forloop.counter}}</td>
                            <td>{{i.workshop_name}}</td>

                            <td>{{i.min_wage}}</td>
                            <td>{{i.address}}</td>
<!--                            <td>{{i.district}}</td>-->
                            <td>{{i.phone_number}}</td>
<!--                            <td>{{i.state}}</td>-->


                          </tr>
                        {% endfor %}
                        </tbody>
                      </table>
                    </div>
                </div>
              </div>
            </div>
          </div>
 </div>
{% endblock %}
