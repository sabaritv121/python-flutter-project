{% extends 'adminhome.html' %}
{% block content %}
{% load static %}


<html lang="en">
<head>
  	<title>wm project </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" href="{% static 'table/css/style.css' %}">

</head>
<body>
	<div class="app-title">
        	<div>
          		<h1><i class="fa fa-trash-o fa-2x"></i> USER LIST </h1>
        	</div>
        	<ul class="app-breadcrumb breadcrumb">
				<li class="breadcrumb-item"><a href="#"><i class="fa fa-home fa-lg"></i></a>\</li>
          		<li class="breadcrumb-item"><a href="#">CUSTOMERS </a></li>

        	</ul>
	</div>
	<section class="ftco-section">
		<div class="container">

			<div class="row">
				<div class="col-md-12">
					<div class="table-wrap">
						<table class="table">
					    <thead class="thead-primary">
							<tr class="table100-head">
								<th class="column1">SI No.</th>
<!--								<th class="column2">Garbage ID</th>-->
								<th class="column2">Name</th>
								<th class="column3">Address</th>
								<th class="column4">Phone number</th>
<!--								<th class="column5">View</th>-->
<!--								<th class="column6">Status</th>-->
							</tr>
					    </thead>
					    <tbody>
						{% for i in data %}
							<tr>
									<td class="column1">{{forloop.counter}}</td>
<!--									<td class="column2">{{i.id}}</td>-->
									<td class="column2">{{i.user_name}}</td>
									<td class="column3">{{i.address}}</td>
									<td class="column4">{{i.phone_number}}</td>
									<td class="column5"><a href="#"><i class="fa fa-eye"></i></td>
<!--									<td class="column6">{{i.status}}</td>-->
							</tr>
						{% endfor %}

					    </tbody>
					  </table>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="{% static 'table/js/jquery.min.js' %}"></script>
  <script src="{% static 'table/js/popper.js' %}"></script>
  <script src="{% static 'table/js/bootstrap.min.js' %}"></script>
  <script src="{% static 'table/js/main.js' %}"></script>

</body>
</html>
{% endblock %}
